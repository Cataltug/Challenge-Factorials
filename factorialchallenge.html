<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Factorials</title>
</head>
<body>
    <h1>Challenge: Factorials
        <script>

            function factorial(n){

                let result = 1;

                for(let i = n; i>= 1; i--){
                    result = result * i;
            }

                return result;

            }

            console.log(factorial(5));// 120
            console.log(factorial(0));// 1
            console.log(factorial(7));// 5040
            
        </script>
    </h1>
</body>
</html>
